name: Bot (Weekdays)

on:
  schedule:
    # 09:15 IST → 03:45 UTC (Mon–Fri)
    - cron: '45 3 * * 1-5'

  workflow_dispatch: {}

env:
  TZ: Asia/Kolkata

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 390   # 6.5 hours safety

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set timezone to IST
      run: sudo ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime

    - name: Show IST time
      run: date

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Trading Bot (09:15–15:30 IST)
      env:
        APP_NAME: ${{ secrets.APP_NAME }}
        APP_SOURCE: ${{ secrets.APP_SOURCE }}
        USER_ID: ${{ secrets.USER_ID }}
        PASSWORD: ${{ secrets.PASSWORD }}
        USER_KEY: ${{ secrets.USER_KEY }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PIN: ${{ secrets.PIN }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
      run: python win.py
