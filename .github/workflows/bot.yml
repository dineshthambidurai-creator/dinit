name: Bot

on:
  schedule:
    - cron: '45 3 * * *'   # 09:15 IST (UTC+5:30)
    - cron: '0 10 * * *'  # 15:30 IST (UTC+5:30)
  workflow_dispatch: {}   # allow manual runs from Actions UI

# Set TZ globally for the workflow (optional â€” also set on the job)
env:
  TZ: Asia/Kolkata

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set timezone to IST (system)
      run: sudo ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime

    - name: Show current date/time (verify TZ)
      run: date

    - name: Ensure we're inside IST window (09:15 - 15:30)
      shell: bash
      run: |
        current=$(TZ=Asia/Kolkata date +%H:%M)
        echo "Current IST time: $current"
        start="09:15"
        end="15:30"
        if [[ "$current" < "$start" || "$current" > "$end" ]]; then
          echo "Outside the desired window (09:15-15:30 IST). Exiting."
          exit 0
        fi

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Trading Bot
      env:
        APP_NAME: ${{ secrets.APP_NAME }}
        APP_SOURCE: ${{ secrets.APP_SOURCE }}
        USER_ID: ${{ secrets.USER_ID }}
        PASSWORD: ${{ secrets.PASSWORD }}
        USER_KEY: ${{ secrets.USER_KEY }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PIN: ${{ secrets.PIN }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
      run: |
        python win.py
